<style>
    .overlay{
        background-color: black;
        width: 100%;
        height: 100%;
        position: absolute;
        top:0px;
        left: 0px;
        opacity: 0.8;
        z-index: 1;
        display: none;
    }
.poppup{
    position: absolute;
    z-index: 3;
    background-color: aliceblue;
    color: black;
    width: 40%;
    padding: 20px;
    border-radius: 10px;
    left: 30%;
    display: none;
}

</style>

<button onclick="create()">show</button>
<div class="overlay"></div>
<div class="poppup">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque ipsa animi veritatis nulla reiciendis consectetur quo nisi  mollitia non? Dignissimos soluta reprehenderit blanditiis quod corporis sed recusandae earum animi cum!</p>

<button onclick="back()">close</button></div>

<script>
    var popoverlay = document.querySelector(".overlay")
    var popup = document.querySelector(".poppup")

    function create(){
     popoverlay.style.display="block"
     popup.style.display="block"
    }
    
    function back(){
     popoverlay.style.display="none"
     popup.style.display="none"
    }
    
</script>
